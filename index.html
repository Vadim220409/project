<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="contain-game">
            <h1 class="game-title">Камінь - Ножиці - Папір</h1>
            <button class="btn stone">Камінь</button>
            <button class="btn scissors">Ножиці</button>
            <button class="btn paper">Папір</button>
            <div class="result-game">
                <h2 class="result-text">Результат:</h2>
                <p class="result">Гра ще не почалася.</p>
            </div>
        </div>
        <div class="сounter-game">
            <h2 class="result">Лічильник результату:</h2>
            <p >Комп'ютер: <span class="computer-score">0</span></p>
            <p>Ви: <span class="player-score">0</span></p>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
